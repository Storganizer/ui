name: Build Appimage
on:
  push:
    tags:
    - 'v*'
  workflow_dispatch:

jobs:

  build-prepare:
    runs-on: ubuntu-latest
    name: Prepare Build
    steps:
      - uses: actions/checkout@v3
      - uses: bahmutov/npm-install@v1
      - run: sudo ./build/pipeline/01-container-build-prepare.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prepared-build
          path: |
            ./node_modules/
            ./www/



  build-dev:
    needs: [build-prepare]
    runs-on: ubuntu-latest
    name: Build Dev
    steps:
      - uses: actions/checkout@v3
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: prepared-build


      - uses: bahmutov/npm-install@v1
      - uses: coturiv/setup-ionic@v1
      - run: sudo ./build/pipeline/02-container-build-appimage.sh --github
      - run: tree ./

      - uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.STORGANIZER_RELEASE_TOKEN }}
          artifacts: "platforms/electron/build/*AppImage,"

  build-release:
    needs: [build-prepare]
    runs-on: ubuntu-latest
    name: Build Release
    steps:
      - uses: actions/checkout@v3
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: prepared-build


      - uses: bahmutov/npm-install@v1
      - uses: coturiv/setup-ionic@v1
      - run: sudo ./build/pipeline/02-container-build-appimage.sh --github --release
      - run: tree ./

      - uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.STORGANIZER_RELEASE_TOKEN }}
          artifacts: "platforms/electron/build/*AppImage,"
