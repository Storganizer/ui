name: main
on:
  push:
    tags:
    - 'v*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v3
      - uses: bahmutov/npm-install@v1
      - uses: coturiv/setup-ionic@v1
        with:
          java-version: 8


      - run: bash ./build-pipeline/01-cleanup.sh
      - run: bash ./build-pipeline/02-npm-install.sh
      - run: bash ./build-pipeline/03-npm-build.sh
      - run: bash ./build-pipeline/04-cordova-prepare.sh
      - run: bash ./build-pipeline/05-cordova-build.sh



      - run: |
          find /home/runner/work/ui/ui/ -name *.apk
      - run: |
          find /home/runner/work/ui/ui/ -name *.AppImage
      - run: |
          find /home/runner/work/ui/ui/ -name *.dmg
      - run: |
          find /home/runner/work/ui/ui/ -name *.msi

      - uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.STORGANIZER_RELEASE_TOKEN }}
          artifacts: "platforms/electron/build/*AppImage,platforms/android/app/build/outputs/apk/*/*.apk"
